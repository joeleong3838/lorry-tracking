<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMW Live Dashboard - Lorry Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pmw-navy: #2B3E7E;
            --pmw-cyan: #00A8E1;
            --pmw-dark: #1a2850;
            --pmw-light: #e8f4f8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--pmw-navy) 0%, var(--pmw-cyan) 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--pmw-cyan);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--pmw-navy);
            letter-spacing: -0.5px;
        }

        .header-title p {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .header-right {
            text-align: right;
        }

        .last-update {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #dcfce7;
            color: #166534;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #16a34a;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px 40px;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .stat-number {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--pmw-navy) 0%, var(--pmw-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 16px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tables */
        .section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--pmw-light);
        }

        .section-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--pmw-navy);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-count {
            background: var(--pmw-cyan);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--pmw-navy) 0%, var(--pmw-cyan) 100%);
        }

        th {
            color: white;
            font-weight: 700;
            text-align: left;
            padding: 16px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 15px;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--pmw-light);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-in {
            background: #fef3c7;
            color: #92400e;
        }

        .status-out {
            background: #dcfce7;
            color: #166534;
        }

        /* Activity Items */
        .activity-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .activity-column {
            background: var(--pmw-light);
            padding: 24px;
            border-radius: 12px;
        }

        .activity-column-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--pmw-navy);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            margin-bottom: 0;
        }

        .activity-info {
            flex: 1;
        }

        .activity-plate {
            font-weight: 700;
            color: var(--pmw-navy);
            font-size: 16px;
            margin-bottom: 4px;
        }

        .activity-driver {
            font-size: 13px;
            color: #64748b;
        }

        .activity-time {
            text-align: right;
            font-size: 14px;
            color: #334155;
            font-weight: 600;
        }

        .time-ago {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .header-left {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='15' fill='%232B3E7E'/%3E%3Cpath d='M30 35h10l8 20 8-20h10v30h-8V47l-7 18h-6l-7-18v18h-8V35z' fill='%2300A8E1'/%3E%3C/svg%3E" 
                 alt="PMW Logo" class="logo">
            <div class="header-title">
                <h1>PMW Lorry Tracking</h1>
                <p>OSHES Management System</p>
            </div>
        </div>
        <div class="header-right">
            <div class="last-update" id="lastUpdate">Last updated: --:--:--</div>
            <div class="live-indicator">
                <span class="live-dot"></span>
                LIVE DASHBOARD
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üöõ</div>
                <div class="stat-number" id="currentlyInCount">0</div>
                <div class="stat-label">Currently In</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="todayTotalCount">0</div>
                <div class="stat-label">Today's Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üëÆ</div>
                <div class="stat-number" id="activeGuardName" style="font-size: 24px;">-</div>
                <div class="stat-label">Active Guard</div>
            </div>
        </div>

        <!-- Currently In Table -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    üöõ Lorries Currently In Premises
                    <span class="section-count" id="currentInBadge">0</span>
                </div>
            </div>
            <div id="currentlyInTable">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <div class="empty-state-text">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="activity-section">
            <div class="section-header" style="margin-bottom: 24px;">
                <div class="section-title">üìã Today's Activity</div>
            </div>
            <div class="activity-grid">
                <div class="activity-column">
                    <div class="activity-column-title">
                        ‚¨áÔ∏è Recent Check-ins
                    </div>
                    <div id="recentCheckIns">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div class="empty-state-text">Loading...</div>
                        </div>
                    </div>
                </div>
                <div class="activity-column">
                    <div class="activity-column-title">
                        ‚¨ÜÔ∏è Recent Check-outs
                    </div>
                    <div id="recentCheckOuts">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div class="empty-state-text">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // SUPABASE CONFIGURATION
        // ========================================
        const SUPABASE_URL = 'https://jgeldbgfmqgynoumkhcn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnZWxkYmdmbXFneW5vdW1raGNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjIxOTAsImV4cCI6MjA4NjE5ODE5MH0.bTt1PHWCuRPvtWeFA61t6VqshT9uBIiwiFuMrFu9iGc';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Timezone Configuration (Malaysia Time)
        const TIMEZONE = 'Asia/Kuala_Lumpur';

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        function formatTimeMY(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('en-MY', {
                timeZone: TIMEZONE,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function getTimeAgo(dateString) {
            if (!dateString) return '';
            const now = new Date();
            const date = new Date(dateString);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        function getTodayDateMY() {
            const now = new Date(new Date().toLocaleString('en-US', { timeZone: TIMEZONE }));
            return now.toISOString().split('T')[0];
        }

        // ========================================
        // DATA LOADING
        // ========================================
        async function loadDashboardData() {
            try {
                // Load visit logs
                const { data: logs, error: logsError } = await supabase
                    .from('visit_logs')
                    .select('*')
                    .order('check_in_time', { ascending: false })
                    .limit(200);

                if (logsError) throw logsError;

                // Load active guard shift
                const { data: shifts, error: shiftsError } = await supabase
                    .from('guard_shifts')
                    .select('*, guards(name)')
                    .is('shift_end', null)
                    .order('shift_start', { ascending: false })
                    .limit(1);

                if (shiftsError) throw shiftsError;

                // Process data
                const today = getTodayDateMY();
                const currentlyIn = logs.filter(l => l.status === 'in');
                const todayLogs = logs.filter(l => l.check_in_time.startsWith(today));
                const recentCheckIns = logs.filter(l => l.check_in_time.startsWith(today)).slice(0, 10);
                const recentCheckOuts = logs.filter(l => l.check_out_time && l.check_out_time.startsWith(today)).slice(0, 10);
                const activeGuard = shifts && shifts.length > 0 ? shifts[0] : null;

                // Update UI
                updateStatistics(currentlyIn.length, todayLogs.length, activeGuard);
                updateCurrentlyInTable(currentlyIn);
                updateRecentActivity(recentCheckIns, recentCheckOuts);
                updateLastUpdateTime();

            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load data. Check console for details.');
            }
        }

        // ========================================
        // UI UPDATES
        // ========================================
        function updateStatistics(currentlyIn, todayTotal, activeGuard) {
            document.getElementById('currentlyInCount').textContent = currentlyIn;
            document.getElementById('todayTotalCount').textContent = todayTotal;
            
            if (activeGuard && activeGuard.guards) {
                document.getElementById('activeGuardName').textContent = activeGuard.guards.name || 'N/A';
                document.getElementById('activeGuardName').style.fontSize = '24px';
            } else {
                document.getElementById('activeGuardName').textContent = 'No Guard';
                document.getElementById('activeGuardName').style.fontSize = '24px';
            }
        }

        function updateCurrentlyInTable(lorries) {
            const container = document.getElementById('currentlyInTable');
            document.getElementById('currentInBadge').textContent = lorries.length;

            if (lorries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No lorries currently in premises</div>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Lorry Plate</th>
                            <th>Driver Name</th>
                            <th>Company</th>
                            <th>Purpose</th>
                            <th>Location</th>
                            <th>Check-in Time</th>
                            <th>Duration</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${lorries.map(log => `
                            <tr>
                                <td><strong>${log.lorry_plate}</strong></td>
                                <td>${log.driver_name}</td>
                                <td>${log.company}</td>
                                <td>${log.purpose}</td>
                                <td><strong style="color: var(--pmw-cyan);">${log.location || '-'}</strong></td>
                                <td>${formatTimeMY(log.check_in_time)}</td>
                                <td><span class="time-ago">${getTimeAgo(log.check_in_time)}</span></td>
                                <td><span class="status-badge status-in">IN</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function updateRecentActivity(checkIns, checkOuts) {
            const checkInsContainer = document.getElementById('recentCheckIns');
            const checkOutsContainer = document.getElementById('recentCheckOuts');

            // Recent Check-ins
            if (checkIns.length === 0) {
                checkInsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No check-ins today</div>
                    </div>
                `;
            } else {
                checkInsContainer.innerHTML = checkIns.map(log => `
                    <div class="activity-item">
                        <div class="activity-info">
                            <div class="activity-plate">${log.lorry_plate}</div>
                            <div class="activity-driver">${log.driver_name} - ${log.company}</div>
                        </div>
                        <div class="activity-time">
                            ${formatTimeMY(log.check_in_time)}<br>
                            <span class="time-ago">${getTimeAgo(log.check_in_time)}</span>
                        </div>
                    </div>
                `).join('');
            }

            // Recent Check-outs
            if (checkOuts.length === 0) {
                checkOutsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No check-outs today</div>
                    </div>
                `;
            } else {
                checkOutsContainer.innerHTML = checkOuts.map(log => `
                    <div class="activity-item">
                        <div class="activity-info">
                            <div class="activity-plate">${log.lorry_plate}</div>
                            <div class="activity-driver">${log.driver_name} - ${log.company}</div>
                        </div>
                        <div class="activity-time">
                            ${formatTimeMY(log.check_out_time)}<br>
                            <span class="time-ago">${getTimeAgo(log.check_out_time)}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        function updateLastUpdateTime() {
            const now = new Date().toLocaleString('en-MY', {
                timeZone: TIMEZONE,
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('lastUpdate').textContent = `Last updated: ${now}`;
        }

        function showError(message) {
            const containers = ['currentlyInTable', 'recentCheckIns', 'recentCheckOuts'];
            containers.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-text">${message}</div>
                        </div>
                    `;
                }
            });
        }

        // ========================================
        // AUTO-REFRESH
        // ========================================
        // Refresh every 10 seconds
        setInterval(loadDashboardData, 10000);

        // Initial load
        window.addEventListener('DOMContentLoaded', function() {
            // Check if Supabase credentials are configured
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY_HERE') {
                showError('Please configure your Supabase credentials in the dashboard.html file');
                return;
            }
            
            loadDashboardData();
        });
    </script>
</body>
</html>
